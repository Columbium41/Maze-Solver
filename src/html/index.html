<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/css/styles.css">
    <script src="/src/js/header.js" defer></script>
    <script src="/src/js/script.js" defer></script>
    <title>Maze Solver</title>
</head>
<body>  
    <noscript>Sorry, your browser does not support JavaScript</noscript>
    <div id="options-menu" class="container center">
        <h2>Maze Options</h2>
        <label for="rows-input">Number of Rows:</label>
        <input type="number" value="12" id="rows-input">
        <label for="columns-input">Number of Columns:</label>
        <input type="number" value="12" id="columns-input">
        <button class="button" id="create-maze-button" onclick="createMaze()">Create Maze</button>
    </div>
    <div id="maze-interface" class="center">
        <div id="maze-menu">
            <button class="button" id="home-button" onclick="toMenu()">Home</button>
            <label for="show-grid">show grid:
                <input type="checkbox" id="show-grid">
            </label>
            <button class="button" id="wall-button">Wall</button>
            <button class="button" id="delete-button">Delete</button>
            <button class="button" id="wormhole-button">Wormhole</button>
            <button class="button" id="lpush-button">Left Block</button>
            <button class="button" id="lpush-button">Right Block</button>
            <button class="button" id="lpush-button">Up Block</button>
            <button class="button" id="lpush-button">Down Block</button>
        </div>
        <canvas id="canvas"></canvas>
    </div>
</body>
</html>
